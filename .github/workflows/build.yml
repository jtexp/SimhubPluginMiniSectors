name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/nightly.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/workflows/nightly.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1.3

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Download SimHub SDK
        run: |
          Invoke-WebRequest -Uri "https://github.com/jtexp/simhub-sdk/releases/download/v9.10.15/simhub-sdk-9.10.15.zip" -OutFile simhub-sdk.zip
          Expand-Archive simhub-sdk.zip -DestinationPath C:\SimHub

      - name: Set SIMHUB_INSTALL_PATH
        run: echo "SIMHUB_INSTALL_PATH=C:\SimHub\" >> $env:GITHUB_ENV

      - name: Restore NuGet packages
        run: nuget restore User.PluginMiniSectors.sln -PackagesDirectory packages

      - name: Build
        run: msbuild User.PluginMiniSectors.sln /p:Configuration=Release /p:PostBuildEvent=

      - name: Run tests
        run: vstest.console.exe User.PluginMiniSectors.Tests\bin\Release\User.PluginMiniSectors.Tests.dll

      - name: Stage artifact files
        run: |
          New-Item -ItemType Directory -Path artifact -Force
          Copy-Item bin/Release/User.PluginMiniSectors.dll artifact/
          Copy-Item bin/Release/User.PluginMiniSectors.pdb artifact/
          Copy-Item Updater/bin/Release/MiniSectorsUpdater.exe artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: User.PluginMiniSectors
          path: artifact/*
